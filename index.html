<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Tic Tac Toe</h1>
     <div class="container">
        <input type="checkbox" name="0" id="0" class="" onclick="checkboxHandler(this)" >
        <input type="checkbox" name="1" id="1" class="" onclick="checkboxHandler(this)" >
        <input type="checkbox" name="2" id="2" class="" onclick="checkboxHandler(this)" >
        <input type="checkbox" name="3" id="3" class="" onclick="checkboxHandler(this)" >
        <input type="checkbox" name="4" id="4" class="" onclick="checkboxHandler(this)" >
        <input type="checkbox" name="5" id="5" class="" onclick="checkboxHandler(this)" >
        <input type="checkbox" name="6" id="6" class="" onclick="checkboxHandler(this)" >
        <input type="checkbox" name="7" id="7" class="" onclick="checkboxHandler(this)" >
        <input type="checkbox" name="8" id="8" class="" onclick="checkboxHandler(this)" >
     </div>
     <h1 id="winner" class="hidden"></h1>
     <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

    <script src="script.js"></script>
</body>
</html>
