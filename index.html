<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Tic Tac Toe</h1>
    <div class="container">
      <input
        type="checkbox"
        name="0"
        id="0"
        class=""
        onclick="checkboxHandler(this)"
      />
      <input
        type="checkbox"
        name="1"
        id="1"
        class=""
        onclick="checkboxHandler(this)"
      />
      <input
        type="checkbox"
        name="2"
        id="2"
        class=""
        onclick="checkboxHandler(this)"
      />
      <input
        type="checkbox"
        name="3"
        id="3"
        class=""
        onclick="checkboxHandler(this)"
      />
      <input
        type="checkbox"
        name="4"
        id="4"
        class=""
        onclick="checkboxHandler(this)"
      />
      <input
        type="checkbox"
        name="5"
        id="5"
        class=""
        onclick="checkboxHandler(this)"
      />
      <input
        type="checkbox"
        name="6"
        id="6"
        class=""
        onclick="checkboxHandler(this)"
      />
      <input
        type="checkbox"
        name="7"
        id="7"
        class=""
        onclick="checkboxHandler(this)"
      />
      <input
        type="checkbox"
        name="8"
        id="8"
        class=""
        onclick="checkboxHandler(this)"
      />
    </div>
    <h1 id="winner" class="hidden"></h1>

    <button id="resetBtn" onclick="resetHandler()">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="32"
        height="32"
        fill="#ebdbdb"
        style="padding-right: 4px"
        viewBox="0 0 256 256"
      >
        <path
          d="M24,128A72.08,72.08,0,0,1,96,56H204.69L194.34,45.66a8,8,0,0,1,11.32-11.32l24,24a8,8,0,0,1,0,11.32l-24,24a8,8,0,0,1-11.32-11.32L204.69,72H96a56.06,56.06,0,0,0-56,56,8,8,0,0,1-16,0Zm200-8a8,8,0,0,0-8,8,56.06,56.06,0,0,1-56,56H51.31l10.35-10.34a8,8,0,0,0-11.32-11.32l-24,24a8,8,0,0,0,0,11.32l24,24a8,8,0,0,0,11.32-11.32L51.31,200H160a72.08,72.08,0,0,0,72-72A8,8,0,0,0,224,120Z"
        ></path></svg
      >RESET
    </button>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

    <script src="script.js"></script>
  </body>
</html>
