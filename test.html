<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Magnifying Glass Effect</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      canvas {
        display: block;
      }
    </style>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/three@0.150.1/build/three.min.js"></script>

    <script>
      // Scene, Camera, Renderer
      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(
        75,
        window.innerWidth / window.innerHeight,
        0.1,
        1000
      );
      const renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // Create background text canvas
      const textCanvas = document.createElement("canvas");
      const ctx = textCanvas.getContext("2d");
      textCanvas.width = 2048;
      textCanvas.height = 1024;

      ctx.fillStyle = "#1e1e1e";
      ctx.fillRect(0, 0, textCanvas.width, textCanvas.height);
      ctx.font = "100px Arial Black";
      ctx.fillStyle = "white";
      ctx.textAlign = "center";
      ctx.textBaseline = "middle";
      ctx.fillText(
        "MAGNIFY my asssssss",
        textCanvas.width / 2,
        textCanvas.height / 2
      );

      const bgTexture = new THREE.CanvasTexture(textCanvas);
      const bgGeometry = new THREE.PlaneGeometry(20, 10);
      const bgMaterial = new THREE.MeshBasicMaterial({ map: bgTexture });
      const bgMesh = new THREE.Mesh(bgGeometry, bgMaterial);
      scene.add(bgMesh);

      // Create Magnifying Glass
      const glassGeometry = new THREE.SphereGeometry(1, 64, 64);
      const glassMaterial = new THREE.MeshPhysicalMaterial({
        transmission: 1.0, // Glass-like transparency
        thickness: 0.8,
        roughness: 0.01,
        metalness: 0,
        reflectivity: 1,
        clearcoat: 1,
        clearcoatRoughness: 0.1,
      });

      const glass = new THREE.Mesh(glassGeometry, glassMaterial);
      glass.position.z = 1;
      scene.add(glass);

      camera.position.z = 10;

      // Animate
      function animate() {
        requestAnimationFrame(animate);
        glass.rotation.y += 0.01;
        renderer.render(scene, camera);
      }
      animate();

      // Move Glass with Mouse
      document.addEventListener("mousemove", (event) => {
        const mouseX = (event.clientX / window.innerWidth) * 2 - 1;
        const mouseY = -(event.clientY / window.innerHeight) * 2 + 1;
        glass.position.x = mouseX * 5;
        glass.position.y = mouseY * 3;
      });

      window.addEventListener("resize", () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });
    </script>
  </body>
</html>
